<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-opacity: .5;
  stroke-width: .5px;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="lib/tile.js"></script>
<script>

var width = 960,
    height = 960;

var tile = d3.geo.tile()
    .size([width, height]);

var projection = d3.geo.mercator()
    .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.append('svg:circle')
    .attr("transform", function(d) {
        return "translate(" + projection([0,0]) + ")";
    })
    .attr('r', 5).style("fill", "red");

svg.append('svg:circle')
    .attr("transform", function(d) {
        return "translate(" + projection([180,0]) + ")";
    })
    .attr('r', 20).style("fill", "red");

svg.append('svg:circle')
    .attr("transform", function(d) {
        return "translate(" + projection([126,-33.8412203204768]) + ")";
    })
    .attr('r', 20).style("fill", "red");

d3.json("data/ne_110m_land/world110.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.ne_110m_land))
      .attr("class", "land")
      .attr("d", path);

      //console.log(world.objects.ne_110m_land);
